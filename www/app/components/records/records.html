<md-toolbar>
  <div id="mainToolbar" class="md-toolbar-tools" >
    <md-button  ng-show="showBackButton" aria-label="Go Back" ng-click="goBack();" >
      Go Back
    </md-button>
    <md-button  ng-show="!showBackButton" aria-label="Logout" ng-click="logout();" >
      Logout
    </md-button>
    <h2 class="title">
      <span>Record List</span>
    </h2>
    <span flex></span>
    <md-button ng-click="createNewRecord($event)" class="md-icon-button" aria-label="More">
      <md-icon  md-svg-icon="./app/images/ic_add_white_24px.svg"></md-icon>
    </md-button>
  </div>
</md-toolbar>
<div style="height:80%">
  <ui-view layout="column" layout-fill ></ui-view>
</div>
<div class="md-toolbar-tools">
  <md-toolbar class="footer " >
    <div layout="row" layout-align="center center" flex>
   
    </div>
  </md-toolbar>
</div>
