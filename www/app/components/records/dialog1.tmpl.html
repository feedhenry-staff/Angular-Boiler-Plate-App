
<md-dialog aria-label="Records"  ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>New Record</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="app/images/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content"> 
        <md-input-container>
          <label>Title</label>
          <input ng-model="record.title">
        </md-input-container>
        <md-input-container>
          <label>Description</label>
          <input ng-model="record.description">
        </md-input-container>

      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      
      <span flex></span>
      <md-button ng-click="cancel()">
       Cancel
      </md-button>
      <md-button ng-click="submit()" style="margin-right:20px;">
        Save
      </md-button>
    </md-dialog-actions>
  </form>
  <div class="errorWrap">
    <div class="error">

      {{error}}
    </div>
  </div>

</md-dialog>
<div class="overlay" ng-show="showOverlay">
<h2>Saving record<br>please wait..</h2>
<img src="/app/images/spinner.svg"

</div>
